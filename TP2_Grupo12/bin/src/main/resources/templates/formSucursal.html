<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario Sucursales</title>
	<link rel="stylesheet" th:href="@{/css/estilos.css}"> <!-- hoja de estilos -->
</head>
<body>
	<!--cabecera-->
		<header th:replace="~{layouts/header :: header}"></header>
		<!-- barra de menu -->
		<nav th:replace="~{layouts/nav :: nav}"></nav>
	<!-- formulario -->
	<form th:action="${edicion}?@{/sucursal/modificar}:@{/sucursal/guardar}" th:object="${sucursal}" method="post">
		<p th:text="${edicion}?'Modificar Sucursal':'Nueva Sucursal'"></p>
		<label for="provincia" >Provincia: </label>
		<select th:field="*{provincia}">
			<option value="Jujuy">Jujuy</option>
			<option value="Salta">Salta</option>
		</select><br><br>
		<label for="id">Id: </label>
		<input type="text" th:field="*{id}"/><br><br>
		<label for="nombre">Nombre: </label>
		<input type="text" th:field="*{nombre}"/><br><br>
		<label for="direccion">Direccion: </label>
		<input type="text" th:field="*{direccion}"/><br><br>
		<label for="telefono">Telefono: </label>
		<input type="text" th:field="*{telefono}"/><br><br>
		
		<label for="horario">Horario: </label>
		<select th:field="*{horario}">
			<option value="Lunes a Viernes">Lunes a Viernes </option>
			<option value="Lunes a Sabado">Lunes a Sabado </option>
		</select><br><br>
		<label for="horario">de:</label>
		<input type="text" th:field="*{horario}"/><br><br>
		<!-- Boton Agregar -->
		<input type="submit" th:value="${edicion}?'Modificar':'Guardar'">
	</form>
	
	<!-- pie de pagina -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
