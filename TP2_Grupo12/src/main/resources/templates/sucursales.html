<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Sucursales</title>
<link rel="shortcut icon" th:href="@{../static/images/logo.jpg}">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<!--cabecera-->
	<header th:replace="~{layouts/header :: header}"></header>
	<!-- barra de menu -->
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<section id="section-3">
		<h1>SUCURSALES</h1><br>
		<img alt="Imagen Sucursal Jujuy" title="IMG-SucJUJUY"
			th:src="@{/images/sucursalJUJUY.png}" width="1000" height="100"><br>

		<img alt="Imagen Sucursales Salta" title="IMG-SucSALTA"
			th:src="@{/images/sucursalSalta.png}" width="1000" height="100"><br>
		
		<a th:href="@{/sucursal/nuevo}"><button class="button button1" >NUEVA SUCURSAL</button></a><br><br>
	</section>

	<section id="section-4">
		<article th:each="sucu: ${sucursales}">
			
			<ul>
				<li id="li-1" th:text="${sucu.provincia}"></li>
				<li th:text="${sucu.nombre}"></li>
				<li th:text="${sucu.id}"></li>
				<li th:text="${sucu.direccion}"></li>
				<li th:text="${sucu.telefono}"></li>
				<li th:text="${sucu.horario}"></li>
			</ul>
				<a th:href="@{/sucursal/modificar/}+${sucu.id}"><button class="button button2" >Editar</button></a><br><br>
				<a th:href="@{/sucursal/eliminar/}+${sucu.id}"><button class="button button3" >Eliminar</button></a><br><br>
			
		</article>
	</section>
	<aside id="aside-suc">
		<div>
			<!-- imagenpublicidad -->
		</div>
		<div>
			<p>publicidad
		</div>
	</aside><br>

	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
