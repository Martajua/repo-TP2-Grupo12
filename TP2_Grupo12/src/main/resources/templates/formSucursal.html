<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario Sucursales</title>
	<link rel="stylesheet" th:href="@{/css/estilos.css}"> <!-- hoja de estilos -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
	<!--cabecera-->
		<header th:replace="~{layouts/header :: header}"></header>
		<!-- barra de menu -->
		<nav th:replace="~{layouts/nav :: nav}"></nav><br><br>
	<!-- formulario -->
	<form th:action="${edicion}?@{/sucursal/modificar}:@{/sucursal/guardar}" th:object="${sucursal}" method="post">
		<input type="hidden" th:field="*{id}">
<!-- 		<input type="hidden" th:field="*{estadoSucu}"> -->
		<p class="p ptitulo" th:text="${edicion}?'Modificar Sucursal':'Nueva Sucursal'"></p>
		<label for="provincia" >Provincia: </label>
		<select th:field="*{provincia}">
			<option value="" selected>Seleccione una opcion</option>
			<option th:each="provincia : ${provincias}" th:value="${provincia}" th:text="${provincia}"></option>
		</select>
		<div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div><br>
<!-- 		<label for="id">Id: </label> -->
<!-- 		<input placeholder="Ingrese ID: ID 01-00" class="input inputlab" type="text" th:field="*{id}"/><br> -->
<!-- 		<div class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div> -->
		<label for="nombre">Nombre: </label>
		<input placeholder="Ingrese Nombre " class="input inputlab" type="text" th:field="*{nombre}"/><br>
		<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		<label for="direccion">Dirección: </label>
		<input placeholder="Ingrese Dirección"class="input inputlab" type="text" th:field="*{direccion}"/><br>
		<div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
		
		<label for="fecha">Fecha de Fundacion:</label>
		<input type="date" id="fecha" name="sucursal_fecha" th:field="*{fechaInicio}" class="form-control"/>
		<div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
			
		<label for="telefono">Telefono:</label>
		<input placeholder="Ingrese Telefono" class="input inputlab" type="text" th:field="*{telefono}"/>
		<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div><br>
		<label for="horario">Horario: </label>
		<select th:field="*{horario}">
			<option value="" selected>Seleccione una opcion</option>
			<option th:each="horario : ${horarios}" th:value="${horario}" th:text="${horario}"></option>
		</select>
		<div class="text-danger" th:if="${#fields.hasErrors('horario')}" th:errors="*{horario}"></div>
		<br>
		<!-- Boton Agregar -->
		<input class="button button1" type="submit" th:value="${edicion}?'Modificar':'Guardar'">
	</form><br><br>
	
	<!-- pie de pagina -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
