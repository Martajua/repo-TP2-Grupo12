<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Productos</title>
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<!-- hoja de estilos -->
</head>
<body>
	<!--cabecera-->
	<header th:replace="~{layouts/header :: header}"></header>
	<!-- barra de menu -->
	<nav th:replace="~{layouts/nav :: nav}"></nav>
	<!-- formulario -->
	<form th:action="${edicion}?@{/producto/nuevo}:@{/producto/buscar}"
		th:object="${producto}" method="post">
		<p th:text="${edicion}?'Agregar Producto':'Buscar Producto'"></p>

		<label for="nombre">Nombre: </label> <input type="text"
			th:field="*{nombre}" /><br>
		<br> <label for="codigo">Codigo: </label> <input type="number"
			th:field="*{codigo}" /><br>
		<br> <label for="categoria">Categoria:</label> <select
			th:field="*{categoria}">
			<option value="Perro Cachorro">Perro Cachorro</option>
			<option value="Perro Adulto">Perro Adulto</option>
			<option value="Gato Cachorro">Gato Cachorro</option>
			<option value="Gato Adulto">Gato Adulto</option>
		</select><br>
		<br>
		<!-- descuento -->
		<label for="descuento">Descuento: </label> <select
			th:field="*{descuento}">
			<option value="0%">0%</option>
			<option value="10%">10%</option>
			<option value="15%">15%</option>
			<option value="20%">20%</option>
			<option value="30%">30%</option>
			<option value="40%">40%</option>
			<option value="50%">50%</option>
		</select><br>
		<br>
		<!-- Boton -->
		<input type="submit" th:value="${edicion}?'guardar':'Buscar'">
	</form>
	<!-- pie de pagina -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
