<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link rel="stylesheet" th:href="@{/css/estilos.css}"> <!-- hoja de estilos -->
</head>
<body>
	<!--cabecera-->
		<header th:replace="~{layouts/header :: header}"></header>
		<!-- barra de menu -->
		<nav th:replace="~{layouts/nav :: nav}"></nav>
	<!-- formulario -->
	<form th:action="#" th:object="#" method="post">
		<p>Buscar o Agregar un PRODUCTO</p>
	
		<label for="nombre">Nombre: </label>
		<input type="text" th:field="#"/><br><br>
		
		<label for="codigo">Codigo: </label>
		<input type="number" th:field="#"/><br><br>
		
		<label for="categoria">Categoria: </label>
		<input type="text" th:field="#"/><br><br>
		
		<label for="descuento">Descuento: </label> <!-- revisar el descuento segun la lista -->
		<input type="number" th:field="#"/><br><br>
		
		
		<!-- Boton Agregar -->
		<input type="submit" value="Buscar">
		<!-- Boton Agregar -->
		<input type="submit" value="Agregar">
	</form>
	<!-- pie de pagina -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
